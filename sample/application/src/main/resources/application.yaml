spring:
  mvc:
    async:
      request-timeout: 5s
penguin:
  version: v1
  metadata:
    name: FirstExample
  spec:
    resources:
      - name: CASSANDRA
        spec:
          keySpace: local
          hosts: 127.0.0.1
      - name: LETTUCE_CACHE
        spec:
          expireMilliseconds: 100
          redisUris: 127.0.0.1
      - name: OVER_WRITER
    workers:
      - name: BookStore
        kind: BASE
        aggregatedTarget: io.penguin.penguincore.reader.BookStoreReader
        containers:
          - name: source
            kind: CASSANDRA
            spec:
              idColumn: id
              columns: id, book_ids, contact
              table: book_store
              valueType: io.penguin.penguincore.model.CBookStore
          - name: BookStore_cache
            kind: LETTUCE_CACHE
            spec:
              prefix: bs
              downStreamName: source
              codecConfig:
                codec: io.penguin.penguincodec.JsonCodec
                target: io.penguin.penguincore.model.CBookStore
                compress: GZIP
      - name: Book
        kind: BASE
        aggregatedTarget: io.penguin.penguincore.reader.BookReader
        containers:
          - name: source
            kind: CASSANDRA
            spec:
              idColumn: id
              columns: id, price, title
              table: book
              valueType: io.penguin.penguincore.model.CBook
          - name: Book_cache
            kind: LETTUCE_CACHE
            spec:
              prefix: p
              downStreamName: source
              codecConfig:
                codec: io.penguin.penguincodec.JsonCodec
                target: io.penguin.penguincore.model.CBook
                compress: GZIP